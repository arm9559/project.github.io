<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container-fluid">
        <header class="container">
            <nav>
                <div class="logo-container container">
                    <p>Licences</p>
                </div>
        
                <div class="svg-container container col-sm-4 col-md-4 col-xs-4 col-lg-4">
                    <span class="img-one">
                        <img src="./images./svgfirst.png" alt="Svg First" title="Free">
                    </span>
    
                    <span class="img-two">
                        <img src="./images./svgsecond.png" alt="Svg Second" title="Pro">
                    </span>
    
                    <span class="img-tree">
                        <img src="./images./svgthird.png" alt="Svg Third" title="Vip">
                    </span>
    
                    <span class="button-span">
                        <button class="btn btn-primary" id="adduser">Upgrade Now</button>
                    </span>
                </div>
            </nav>
    
            <div class="container header-text-container">
                <span class="opacity col-sm-2 subscription subs" onclick="sclick()">Subscription</span>
                <span class="opacity col-sm-2">Outright</span>
                <span class="offline" onclick="of()">Offline Activation</span>
            </div>
            <div class="container hr-container"></div>
    
        </header>
           <div class="body" id="body">
            <aside class="aside-first" id="asidefirst">
                <div class="modal-container container">
                 <form class="col-sm-6">
                    <h3 class="text-center"><i>Add User</i></h3>
                     <div class="form-group col-sm-6">
                       <label for="namefirst">System Name</label>
                       <input type="text" class="form-control" id="namefirst" placeholder="Enter Name">
                     </div>
                     <div class="form-group col-sm-6">
                       <label for="idfirst">ID</label>
                       <input type="text" class="form-control" id="idfirst" placeholder="Enter ID">
                     </div>
                     <br/>
                     <button type="button" class="btn btn-success  col-sm-6 addbutton" id="adduserbutton">Add</button>
                     <br/>
                     <span class="icon iconfirst text-center">
                         <i class="fa fa-remove" style="font-size:36px;color:black;"></i>
                       </span>
                 </form>
                </div>
            </aside>
         <main>
            <div class="main-text-container-one container">
                 <p class="text-left">Systems</p>
            </div>
                 <br/>
             <div class="main-text-container-two container opacity">
                 <span>Systems</span>
                 <span>ID</span>
                 <span >Created date</span>
                 <span>Active Licenses</span>
                 <span></span>
                 <span></span>
             </div>
             <br/>
             <aside class="aside-second" id="asidesecond">
                 <div class="modal-container container">
                  <form class="col-sm-6">
                     <h3 class="text-center"><i>Add License</i></h3>
                      <div class="form-group col-sm-6">
                        <label for="licensename" class="opacity">Licnese Name</label>
                        <input type="text" class="form-control" id="licencesname" placeholder="Enter Licnese Name">
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="licensedate" class="opacity">License Expires</label>
                        <input type="text" class="form-control" id="licencesdate" placeholder="Enter License Expires (Date)">
                      </div>
                      <br/>
                      <button type="button" class="btn btn-success  col-sm-6 addlicensetwo">Add Licnese</button>
                      <br/>
                      <span class="icon iconsecond text-center remove-aside-second">
                          <i class="fa fa-remove" style="font-size:36px;color:black;"></i>
                        </span>
                  </form>
                 </div>
             </aside>
        </main>
    </div>
         
    <div class="subscription container" id="subscription">
        <div class="systems">
            <span>System Name</span>
            <span>System ID</span>
            <span>Created Date</span>
            <span>Licences No</span>
        </div>

        <div class="systems-child">
            <span class="sp">System Name</span>
            <span class="sp">System ID</span>
            <span class="sp">Created Date</span>
            <span class="sp">Licences No</span>
        </div>
    </div>
   <script src="scripts/globaljs.js"></script>
</body>
</html>
